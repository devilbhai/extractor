name: Run Maps Scraper and POST CSV

on:
  repository_dispatch:
    types: [run-maps-scraper]

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install puppeteer minimist

      - name: Run scraper
        env:
          QUERY: ${{ github.event.client_payload.query }}
          CITY: ${{ github.event.client_payload.city }}
          STATE: ${{ github.event.client_payload.state }}
          CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
        run: |
          node scraper.js --query="${QUERY}" --city="${CITY}" --state="${STATE}" --out=results.csv --headless=true
          curl -X POST -F "job_id=${{ github.event.client_payload.job_id }}" -F "file=@results.csv" "${CALLBACK_URL}"
